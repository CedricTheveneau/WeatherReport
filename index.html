<html>
  <!DOCTYPE html>
  <html lang="fr">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />
      <!-- Bootstrap CSS -->
      <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous"
      />

      <!-- CSS -->

      <link rel="stylesheet" href="public\css\styles.css" />

      <!-- Font Awesome -->
      <link
        rel="stylesheet"
        type="text/css"
        href="public\icons\fontawesome-free-6.0.0-beta3-web\css\all.css"
      />

      <!-- Google Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Vesper+Libre:wght@400;500;700;900&display=swap"
        rel="stylesheet"
      />
      <style>
        body {
          font-family: "Vesper Libre", serif;
        }
      </style>

      <title>Weather Report</title>
      <link
        rel="shortcut icon"
        type="image/jpg"
        href="public\img\WR_logo.png"
      />
    </head>

    <!-- Body -->
    <body>
      <div class="d-flex align-items-center justify-content-center splash">
        <img class="fade-in sslogo" src="public/img/WeatherReport.gif" />
      </div>

      <!-- <header>
        <div class="container">
          <img class="brand" src="public/img/WR_logo.png" />
        </div>
      </header> -->

      <main>
        <div class="weather-app">
          <div>
            <h1 class="temp">16&#176;</h1>
            <div class="city-time">
              <h1 class="name">London</h1>
              <small>
                <span class="time">06:09</span>
                -
                <span class="date"> Monday Sep 19 </span>
              </small>
            </div>
            <div class="weather">
              <img
                src="public/icons/day/113.png"
                class="icon"
                alt="icon"
                width="50"
                height="50"
              />
              <span class="condition">Cloudy</span>
            </div>
          </div>
          <div class="panel">
            <form id="locationInput">
              <input
                type="text"
                class="search"
                placeholder="Search Location..."
              />
              <button type="submit" class="submit">
                <i class="fas fa-search"></i>
              </button>
            </form>

            <ul class="cities">
              <li class="city">New York</li>
              <li class="city">California</li>
              <li class="city">Paris</li>
              <li class="city">Tokyo</li>
            </ul>

            <ul class="details">
              <h4>Weather Details</h4>
              <li>
                <span>Cloudy</span>
                <span class="cloud">89%</span>
              </li>
              <li>
                <span>Humidity</span>
                <span class="humidity">64%</span>
              </li>
              <li>
                <span>Wind</span>
                <span class="wind">8km/h</span>
              </li>
            </ul>
          </div>
        </div>
      </main>

      <!-- <footer>This is a temporary footer.</footer> -->

      <!-- Optional JavaScript -->

      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"
      ></script>
      <script src="public/js/app.js"></script>
    </body>
  </html>
</html>
